{% extends 'layout.html' %}

{% block body %}
    <h1>Вход</h1>
    <div class="row">
        <div class="col-6">
            <form method="POST" action="">
                <div class="form-group">
                    <label>Имя пользователя</label>
                    <input type="text" name="username" class="form-control" value={{request.form.username}}>
                </div>
                <div class="form-group">
                    <label>Пароль</label>
                    <input type="password" name="password" class="form-control" value={{request.form.password}}>
                </div>
                <p><input type="submit" class="btn btn-primary" value="Войти"></p>
            </form>
        </div>
    </div>
{% endblock %}
